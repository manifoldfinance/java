# One CLI to format the code tree - https://github.com/numtide/treefmt

[formatter.nix]
command = "nixpkgs-fmt"
includes = ["*.nix"]
excludes = [
  # This file is generated by `niv`
  "nix/sources.nix",
]

[formatter.shell]
command = "shfmt"
options = [
    "-i",
    "2",  # indent 2
    "-s",  # simplify the code
    "-w",  # write back to the file
]
includes = ["*.sh"]
excludes = []

[formatter.prettier]
command = "prettier"
options = [
  "--write",
]
includes = ["**/*.{json,md,yaml,yml}"]
excludes = []

[formatter.hadolint]
command = "hadolint"
options = [
  "--failure-threshold", "error"
]
includes = ["images/**/*/Dockerfile"]
