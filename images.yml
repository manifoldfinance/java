---
fish-pepper:
  params:
    - base
    - version
    - type
  name: "java"
  build: "1.9.0"

# Used for escaping in 'agent-bond-opts' where the same delimiters are used
abSepOpen: "{{"
abSepClosed: "}}"

config:
  base:
    default:
      agent: "agent-bond"
      baseDir: "/deployments"
    centos:
      from: "centos:centos8.4.2105"
      createUser: true
      user: "jboss"
      version: "8"
      description: "CentOS"
      javaPackage:
        17: 17.0.1.0.12-2.el8_5
  version:
    openjdk17:
      version: "17"
      description: "OpenJDK 17"
      major: 17
  type:
    jre:
      description: "Java Runtime Environment (JRE)"
    jdk:
      description: "Java Development Kit (JDK)"
